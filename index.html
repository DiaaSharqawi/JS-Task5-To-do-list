<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task6-JS | To DO List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="To-DO-List">
        <h1>To-Do List</h1>
        <p>Done By Diaa Sharqawi</p>
        <div class="add-task">
          <form action="" class="add-task-form">
            <input
              type="text"
              name="task"
              id="taskInputText"
              placeholder="Add a new task"
            />
            <input type="submit" value="Add" class="addTaskButton" />
          </form>
        </div>

        <div class="task-list"></div>
      </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
